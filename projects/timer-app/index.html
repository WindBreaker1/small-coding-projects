<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Timer App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main-container">
    <div id="timer-text">00:00:00:000</div>
    <button id="start-button">Start Timer</button>
    <button id="pause-button">Pause Timer</button>
    <button id="reset-button">Reset Timer</button>
    <button id="light-button">Dark Mode</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
